{% extends "base.html" %}
{% block content %}
<div class="main-container fade-in">
    <h2>Iniciar Sesión</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control shadow-sm" required>
            <p class="mt-3">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control shadow-sm" required>
        </div>
        <button type="submit" class="btn btn-primary px-4">Ingresar</button>
    </form>
</div>
{% endblock %}
