{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Editar Reserva</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">ID Estudiante</label>
        <input type="text" name="estudiante_id" class="form-control shadow-sm" value="{{ reserva.estudiante_id }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="fecha" class="form-control shadow-sm" value="{{ fecha_str }}" required>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Hora Inicio</label>
            <input type="time" name="hora_inicio" class="form-control shadow-sm" value="{{ hora_inicio_str }}" required>
        </div>
        <div class="col">
            <label class="form-label">Hora Fin</label>
            <input type="time" name="hora_fin" class="form-control shadow-sm" value="{{ hora_fin_str }}" required>
        </div>
    </div>
    <div class="text-end">
        <button type="submit" class="btn btn-primary px-4">Actualizar</button>
    </div>
</form>
{% endblock %}
