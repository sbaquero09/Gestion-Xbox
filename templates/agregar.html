{% extends "base.html" %}
{% block content %}
<div class="main-container fade-in">
    <h2>Nueva Reserva</h2>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="estudiante_id" class="form-label">ID Estudiante</label>
            <input type="text" name="estudiante_id" class="form-control shadow-sm" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control shadow-sm" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="hora_inicio" class="form-label">Hora Inicio</label>
                <input type="time" name="hora_inicio" class="form-control shadow-sm" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="hora_fin" class="form-label">Hora Fin</label>
                <input type="time" name="hora_fin" class="form-control shadow-sm" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success px-4">Guardar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
